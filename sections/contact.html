<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Kunj Shah Portfolio</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <section id="contact" class="section">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <p>kunj.shah@example.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <h3>Phone</h3>
                        <p>+91 98765 43210</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Location</h3>
                        <p>Mumbai, India</p>
                    </div>
                    
                    <div class="social-links-contact">
                        <h3>Connect With Me</h3>
                        <div class="social-icons">
                            <a href="https://github.com/yourname" target="_blank"><i class="fab fa-github"></i></a>
                            <a href="https://linkedin.com/in/yourname" target="_blank"><i class="fab fa-linkedin"></i></a>
                            <a href="https://twitter.com/yourname" target="_blank"><i class="fab fa-twitter"></i></a>
                            <a href="https://instagram.com/yourname" target="_blank"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
                
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
